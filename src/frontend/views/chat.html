<!DOCTYPE html>
<html>

<head>
	<title>Chat | Scenez</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="chat.css">
	<link rel="stylesheet" type="text/css" href="common.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
		integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-light d-flex sticky-top" style="background-color: #2A0055;">
		<div class="container col-sm-12 d-flex justify-content-between">
			<div class="row col-sm-12 align-items-center">

				<!--LOGO-->
				<div class="col-sm-2 float-left ">
					<a class="navbar-brand" href="#"><img src="logo.png" class="logo ml-auto"></a>
				</div>

				<!--HOME BUTTON-->
				<div class="col-sm-1 ">
					<a href="#"><i class="fa fa-home fa-2x fa-fw neeche_button my-auto float-left"></i></a>
				</div>


				<!-- SEARCH BAR -->
				<div class="col ">
					<form class="form-inline">
						<input type="text" name="searchBar" placeholder="Search bar..." class="col search_bar ml-auto">
						<button type="submit" class="search_bar col-sm-1 d-inline" id="search_button">
							<i class="fa fa-search "></i>
						</button>
					</form>
				</div>


				<!--NOTIFICATIONS BUTTON-->
				<div class="col-sm-1">
					<a href="#"><i class="far fa-bell fa-2x fa-fw neeche_button ml-auto float-right"></i></a>
				</div>




				<!-- PROFILE PICTURE -->
				<div class="text-center col-sm-2">
					<div class=" float-right">
						<a href="logout.jsp"><img src="bandi.jpg" class="profile_picture"></a>
						<label class="name d-block"><strong>Ivana Bouchard</strong></label>
					</div>
				</div>
			</div>
		</div>
	</nav>


	<!-- *************** LEFT COLUMN *************** -->
	<div class="container d-flex justify-content-start border-right float-left col-lg-2 make-me-sticky">
		<div id="left-col" class="col-lg-12 ml-2 ">
			<div id="groups" class="row d-flex col-lg-12 mt-4 mb-4 border-bottom pb-4">
				<!-- <div> -->
				<h5 class="tbg "><strong>My Groups</strong></h5>
				<!-- </div> -->
				<nav class="nav flex-column">
					<a class="nav-link row tbp" href="#"><i class="fas fa-users"></i> Active</a>
					<a class="nav-link row tbp" href="#"><i class="fas fa-users"></i> Link</a>
					<a class="nav-link row tbp" href="#"><i class="fas fa-users"></i> Link</a>
					<a class="nav-link row tbp" href="#"><i class="fas fa-users"></i> Disabled</a>
					<a href="#" id="see-more" class="mt-2"><strong>See more</strong></a>
				</nav>
				<button id="create-group-btn" class="btn btn-sm btn-outline-dark mt-3 ml-auto float-right my-btn">Create
					Group</button>

			</div>
			<div id="pop-tags" class="row d-flex col-lg-12">
				<h5 class="tbg"><strong>Popular Tags</strong></h5>
				<nav class="nav flex-column">
					<a class="nav-link row tbp" href="#"><i class="fas fa-hashtag"></i> Active</a>
					<a class="nav-link row tbp" href="#"><i class="fas fa-hashtag"></i> Link</a>
					<a class="nav-link row tbp" href="#"><i class="fas fa-hashtag"></i> Link</a>
					<a class="nav-link row tbp" href="#"><i class="fas fa-hashtag"></i> Disabled</a>
				</nav>
			</div>
		</div>
	</div>





	<!-- *************** FEED *************** -->
	<div class="container col-lg-8 d-inline-block ">
		<!-- Chat ka header -->
		<div class="d-flex justify-content-around">
			<div class="row d-flex align-items-center">
				<h4 class="display-4 mr-4">David Brown</h4> <!-- Name from backend -->
				<a href="#"><img src="david.jpg" alt="" class="img-thumbnail header-thumb"></a>
				<!-- Image and link to profile- backend -->
			</div>
		</div> <!-- end of header  -->

		<hr>

		<!-- Actual chat -->
		<div class="chat">


			<div class="row d-flex align-items-center">
				<div class="col-sm-1">
					<a href="#" class="pl-3"><img src="bandi.jpg" alt="" class="img-thumbnail chat-thumb mr-2"></a>
				</div>
				<div class="col-sm-5">
					<p id="sender-chat" class="rounded p-3 my-0">Hi</p>
					<span class="tbg float-right pr-1" style="font-size: 0.9rem;">7:34PM : 15 May 2019</span>
				</div>
				<!-- Image and link to profile- backend -->

			</div>

			<div class="row d-flex align-items-center justify-content-end my-auto py-3">
				<div class="col-sm-5">
					<p id="receiver-chat" class="rounded p-3 my-0 mr-2">Hello</p>
						<span class="tbg float-left pl-1" style="font-size: 0.9rem;">7:37PM : 15 May 2019</span>
				</div>

				<div class="col-sm-1">
					<a href="#" class="pr-3"><img src="david.jpg" alt="" class="img-thumbnail chat-thumb "></a>
				</div>

				<!-- Image and link to profile- backend -->
			</div>
		</div>

		<!-- CHAT INPUT -->
		<div class=" chatBox fmy-auto col-sm-8 p-1 mx-auto fixed-bottom border-top border-right border-left">
			<div class="input_msg_write row align-items-center">
				<div class="col mx-auto my-1 px-3">
					<input type="text" class="write_msg form-control" placeholder="Type a message..." />
				</div>
				<div class="col-sm-1 mx-auto my-auto justify-content-end">
					<button class="msg_send_btn" type="button"><i class="fas fa-paper-plane mx-auto"
							aria-hidden="true"></i></button>
					<button class="msg_send_btn" type="button"><i class="fas fa-redo mx-auto"
							aria-hidden="true"></i></button>
				</div>

			</div>
		</div>

	</div>






	<!-- *************** RIGHT COLUMN *************** -->
	<div class="container d-flex justify-content-start border-left float-right col-lg-2 make-me-sticky">
		<div id="right-col" class="col-lg-12 mr-2 ">
			<div id="trending-events" class="row d-flex col-lg-12 mt-4 mb-4 border-bottom pb-4">
				<h5 class="tbg"><strong>My Events</strong></h5>
				<nav class="nav flex-column">
					<a class="nav-link row tbp" href="#"><i class="fas fa-users"></i> Active</a>
					<a class="nav-link row tbp" href="#"><i class="fas fa-users"></i> Link</a>
					<a class="nav-link row tbp" href="#"><i class="fas fa-users"></i> Link</a>
					<a class="nav-link row tbp" href="#"><i class="fas fa-users"></i> Disabled</a>
				</nav>
			</div>
			<div id="chat" class="row d-flex col-lg-12">
				<h5 class="tbg"><strong>Chats Here</strong></h5>
				<nav class="nav flex-column">
					<a class="nav-link row tbp" href="#"><i class="fas fa-users"></i> Active</a>
					<a class="nav-link row tbp" href="#"><i class="fas fa-users"></i> Link</a>
					<a class="nav-link row tbp" href="#"><i class="fas fa-users"></i> Link</a>
					<a class="nav-link row tbp" href="#"><i class="fas fa-users"></i> Disabled</a>
				</nav>
			</div>
		</div>
	</div>



</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
	integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
	crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
	integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
	crossorigin="anonymous"></script>

</html>
